<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:object="${products}" th:action="@{/product/update}" method="post">
    <table>
        <tr>
            <th>Update Product</th>
        </tr>
        <tr>
            <td><input th:field="*{id}" th:text="${products.id}" style="display: none"></td>
        </tr>
        <tr>
            <td>Name</td>
            <td><input th:field="*{name}" th:text="${products.name}"></td>
        </tr>
        <tr>
            <td>Price</td>
            <td><input th:field="*{price}" th:text="${products.price}"></td>
        </tr>
        <tr>
            <td>Description</td>
            <td><input th:field="*{description}" th:text="${products.description}"></td>
        </tr>
        <tr>
            <td>Supplier</td>
            <td><input th:field="*{supplier}" th:text="${products.supplier}"></td>
        </tr>
        <tr>
            <td>
                <button type="submit">Save</button>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
