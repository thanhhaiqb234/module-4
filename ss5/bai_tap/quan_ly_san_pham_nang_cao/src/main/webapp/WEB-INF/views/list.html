<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Danh sách các sản phẩm</h1>
<table>
    <tr>
        <th>Name</th>
        <th>Price</th>
        <th>Description</th>
        <th>Supplier</th>
    </tr>
    <tr th:each="product,status:${productsList}">
        <td th:text="${status.count}"></td>
        <td th:text="${product.name}"></td>
        <td th:text="${product.price}"></td>
        <td th:text="${product.description}"></td>
        <td th:text="${product.supplier}"></td>
        <td><a th:href="@{/product/{id}/formDetail(id=${product.getId()})}">Detail</a></td>
        <td><a th:href="@{/product/{id}/formUpdate(id=${product.getId()})}">Edit</a></td>
        <td><a th:href="@{/product/{id}/delete(id=${product.getId()})}">Delete</a></td>
    </tr>
</table>
</body>
</html>
