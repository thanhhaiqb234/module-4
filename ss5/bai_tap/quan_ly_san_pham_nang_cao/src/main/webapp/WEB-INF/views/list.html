<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        a{
           text-decoration: none;
            color: black;
        }
    </style>
</head>
<body>

<table class="table">
    <h1 style="text-align: center">Danh sách các sản phẩm</h1>
    <tr style="text-align: center">
       <th><button><a href="/product/create">Add New</a></button></th>
    </tr>
    <tr>
        <th>STT</th>
        <th>Name</th>
        <th>Price</th>
        <th>Description</th>
        <th>Supplier</th>
    </tr>
    <tr th:each="product,status:${productsList}">
        <td th:text="${status.count}"></td>
        <td th:text="${product.name}"></td>
        <td th:text="${product.price}"></td>
        <td th:text="${product.description}"></td>
        <td th:text="${product.supplier}"></td>
        <td><button><a th:href="@{/product/{id}/formDetail(id=${product.getId()})}">Detail</a></button></td>
        <td><button><a th:href="@{/product/{id}/formUpdate(id=${product.getId()})}">Edit</a></button></td>
        <td><button><a th:href="@{/product/{id}/delete(id=${product.getId()})}">Delete</a></button></td>
    </tr>
</table>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
