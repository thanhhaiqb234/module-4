<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row" style="text-align: center">
        <form th:object="${userDto}" action="/user/create" method="post">
            <div>
                <h2>Form Add User</h2>
            </div>
            <br><br><br>
            <div>
                <h4>First Name</h4>
                <input th:field="*{firstName}" name="firstName" id="firstName" style="width: 200px"><br>
                <small th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"
                       style="color: crimson"></small>
            </div>
            <div>
                <h4>Last Name</h4>
                <input th:field="*{lastName}" name="lastName" id="lastName" style="width: 200px"><br>
                <small th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" style="color: crimson"></small>
            </div>
            <div>
                <h4>Phone</h4>
                <input th:field="*{phone}" name="phone" id="phone" style="width: 200px"><br>
                <small th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" style="color: crimson"></small>
            </div>
            <div>
                <h4>Year</h4>
                <input th:field="*{year}" name="year" id="year" style="width: 200px"><br>
                <small th:if="${#fields.hasErrors('year')}" th:errors="*{year}" style="color: crimson"></small>
            </div>
            <div>
                <h4>Email</h4>
                <input th:field="*{email}" name="email" id="email" style="width: 200px"><br>
                <small th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color: crimson"></small>
            </div>
                <br><br><br>
                <div>
                    <button type="submit" style="width: 100px">Save</button>
                </div>
        </form>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
