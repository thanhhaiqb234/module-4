<!DOCTYPE html>
<html lang="en " xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container-full">
   <div class="col-md-3" style="text-align: center">
       <br><br><br>
       <form th:action="@{/song/create}" method="get">
           <button type="submit">Add Song</button>
       </form>
   </div>
    <div>
        <table class="table table-success table-striped">
            <tr>
                <th>STT</th>
                <th>Name</th>
                <th>Singer</th>
                <th>Kind Of Music</th>
                <th>Edit Song</th>
            </tr>
            <tr th:each="song,status:${songList}">
                <td th:text="${status.count}"></td>
                <td th:text="${song.name}"></td>
                <td th:text="${song.singer}"></td>
                <td th:text="${song.kindOfMusic}"></td>
                <td><a th:href="@{/song/edit/__${song.id}__}" style="text-decoration: none; color: blue">Edit Song</a></td>
            </tr>
        </table>
    </div>

</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
