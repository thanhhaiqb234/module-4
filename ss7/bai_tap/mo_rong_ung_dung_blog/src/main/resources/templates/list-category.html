<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        a{
            text-decoration: none;
            color: black;
        }
    </style>
</head>
<body>
<table class="table table-hover">
    <h1 style="text-align: center">Danh Sách Danh Mục</h1>
    <tr>
        <th>STT</th>
        <th>Tên Danh Mục</th>
        <th>Sửa</th>
        <th>Xem Chi Tiết</th>
        <th>Xóa</th>
    </tr>

    <tr th:each="category , status:${categoryList}">
        <td th:text="${status.count}"></td>
        <td th:text="${category.name}"></td>
        <td><a th:href="@{/category/edit/__${category.id}__}">Sửa</a></td>
        <td><a th:href="@{/category/detail/__${category.id}__}">Chi Tiết</a></td>
        <td><a th:href="@{/category/delete/__${category.id}__}">Xóa</a></td>
    </tr>
</table>

</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</html>
