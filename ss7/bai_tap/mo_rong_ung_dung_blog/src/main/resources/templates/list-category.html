<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        a{
            text-decoration: none;
            color: black;
        }
    </style>
</head>
<body>
<div class="content">
    <br><br><br>
    <form action="/category/list" method="get">
        <input name="seachName" placeholder="Nhập tên mà bạn muốn tìm kiếm" >
        <button type="submit">Tìm Kiếm</button>
    </form>
    <table class="table table-hover">
        <h1 style="text-align: center">Danh Sách Danh Mục</h1>
        <tr>
            <th>STT</th>
            <th>Tên Danh Mục</th>
            <th>Sửa</th>
            <th>Xem Chi Tiết</th>
            <th>Xóa</th>
        </tr>

        <tr th:each="category , status:${categoryPage}">
            <td th:text="${status.count}"></td>
            <td th:text="${category.name}"></td>
            <td><a th:href="@{/category/edit/__${category.id}__}">Sửa</a></td>
            <td><a th:href="@{/category/detail/__${category.id}__}">Chi Tiết</a></td>
            <td><a th:href="@{/category/delete/__${category.id}__}">Xóa</a></td>
        </tr>
    </table>
    <a th:if="${categoryPage.hasPrevious()}" th:href="@{/category/list(page=${categoryPage.number -1})}">Previous</a>
    <span th:text="${categoryPage.number + 1}"></span> <span th:text="${categoryPage.totalPages}"></span>
    <a th:if="${categoryPage.hasNext()}" th:href="@{/category/list(page=${categoryPage.number +1})}">Next</a>
</div>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</html>
