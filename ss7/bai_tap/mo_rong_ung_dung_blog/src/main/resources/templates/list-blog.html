<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<table class="table table-hover">
<tr>
    <th>STT</th>
    <th>Tên Thư Mục</th>
    <th>Giá</th>
    <th>Tác Giả</th>
    <th>Sửa</th>
    <th>Xem chi tiết</th>
    <th>Xóa</th>
</tr>

    <tr th:each="blog , status:${blogList}">
        <td th:text="${status.count}"></td>
        <td th:text="${blog.name}"></td>
        <td th:text="${blog.price}"></td>
        <td th:text="${blog.author}"></td>
        <td><a th:href="@{/blog/edit/__${blog.id}__}">Sửa</a></td>
        <td><a th:href="@{/blog/detail/__${blog.id}__}">Xem Chi Tiết</a></td>
        <td><a th:href="@{/blog/delete/__${blog.id}__}">Xóa</a></td>
    </tr>
</table>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
