<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        a{

        }
    </style>

</head>
<body>
<table class="table">
    <tr>
        <th>STT</th>
        <th>Tên Sản Phẩm</th>
        <th>Giá Sản Phẩm</th>
        <th>Mô Tả</th>
        <th>Nhà Sản Xuất</th>
        <th></th>
        <th></th>
        <th></th>
    </tr>
    <tr th:each="product,status:${productList}">
        <td th:text="${status.count}"></td>
        <td th:text="${product.name}"></td>
        <td th:text="${product.price}"></td>
        <td th:text="${product.description}"></td>
        <td th:text="${product.supplier}"></td>
        <td><button><a th:href="@{/product/{id}/fromDetail(id=${product.getId()})}" style="text-decoration: none;
            color: black;">Detail</a></button></td>
        <td><button><a th:href="@{/product/{id}/fromEdit(id=${product.getId()})}" style="text-decoration: none;
            color: black;">Edit</a></button></td>
        <td><button><a th:href="@{/product/{id}/fromDelete(id=${product.getId()})}" style="text-decoration: none;
            color: black;">Delete</a></button></td>
    </tr>
</table>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>
</html>
